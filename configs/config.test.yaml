server:
  mode: test
  port: "8081"
  host: "localhost"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s

database:
  mysql:
    host: localhost
    port: 3307
    username: todolist_test_user
    password: todolist_test_password
    database: todolist_test
    charset: utf8mb4
    parse_time: true
    loc: Local
    max_idle_conns: 5
    max_open_conns: 20
    conn_max_lifetime: 1800s
  
  redis:
    host: localhost
    port: 6380
    password: ""
    database: 1
    pool_size: 5
    min_idle_conns: 2
    dial_timeout: 5s
    read_timeout: 3s
    write_timeout: 3s

jwt:
  secret: "test-secret-key-not-for-production"
  expires_in: 24h
  issuer: "todolist-demo-test"

logger:
  level: error
  format: json
  output: stdout

cors:
  allowed_origins:
    - "*"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Origin
    - Content-Type
    - Accept
    - Authorization
    - X-Requested-With
  exposed_headers:
    - X-Total-Count
  allow_credentials: true
  max_age: 86400

swagger:
  enabled: false
  path: /swagger
  title: "Todo List API (Test)"
  description: "Test version of todo list microservice"
  version: "1.0-test"

rate_limit:
  enabled: false