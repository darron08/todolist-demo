server:
  mode: debug  # debug, release, test
  port: "8080"
  host: "0.0.0.0"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s

database:
  mysql:
    host: localhost
    port: 3306
    username: root
    password: ""
    database: todolist_demo
    charset: utf8mb4
    parse_time: true
    loc: Local
    max_idle_conns: 10
    max_open_conns: 100
    conn_max_lifetime: 3600s
  
  redis:
    host: localhost
    port: 6379
    password: ""
    database: 0
    pool_size: 10
    min_idle_conns: 5
    dial_timeout: 5s
    read_timeout: 3s
    write_timeout: 3s

jwt:
  secret: "your-secret-key-change-in-production"
  expires_in: 24h
  issuer: "todolist-demo"

logger:
  level: info  # debug, info, warn, error
  format: json  # json, console
  output: stdout  # stdout, file
  file_path: ./logs/app.log
  max_size: 100  # MB
  max_age: 30  # days
  max_backups: 10

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Origin
    - Content-Type
    - Accept
    - Authorization
    - X-Requested-With
  exposed_headers:
    - X-Total-Count
  allow_credentials: true
  max_age: 86400

swagger:
  enabled: true
  path: /swagger
  title: "Todo List API"
  description: "A high-performance todo list microservice"
  version: "1.0"

rate_limit:
  enabled: true
  requests_per_minute: 100
  burst: 200