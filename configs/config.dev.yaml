server:
  mode: debug
  port: "8080"
  host: "0.0.0.0"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s

database:
  mysql:
    host: localhost
    port: 3306
    username: root
    password: ""
    database: todolist_demo_dev
    charset: utf8mb4
    parse_time: true
    loc: Local
    max_idle_conns: 5
    max_open_conns: 20
    conn_max_lifetime: 1800s
  
  redis:
    host: localhost
    port: 6379
    password: ""
    database: 1
    pool_size: 5
    min_idle_conns: 2
    dial_timeout: 5s
    read_timeout: 3s
    write_timeout: 3s

jwt:
  secret: "dev-secret-key-not-for-production"
  expires_in: 168h  # 7 days for development
  issuer: "todolist-demo-dev"

logger:
  level: debug
  format: console
  output: stdout

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
    - "http://127.0.0.1:3000"
    - "http://127.0.0.1:8080"
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
    - PATCH
  allowed_headers:
    - Origin
    - Content-Type
    - Accept
    - Authorization
    - X-Requested-With
    - X-Debug-Token
  exposed_headers:
    - X-Total-Count
    - X-Debug-Token
  allow_credentials: true
  max_age: 86400

swagger:
  enabled: true
  path: /swagger
  title: "Todo List API (Development)"
  description: "Development version of todo list microservice"
  version: "1.0-dev"

rate_limit:
  enabled: false  # Disabled in development