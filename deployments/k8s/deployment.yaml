apiVersion: apps/v1
kind: Deployment
metadata:
  name: todolist-api
  namespace: todolist
  labels:
    app: todolist-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todolist-api
  template:
    metadata:
      labels:
        app: todolist-api
        version: v1
    spec:
      containers:
      - name: todolist-api
        image: todolist-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: GIN_MODE
          value: "release"
        - name: CONFIG_PATH
          value: "/app/configs/config.prod.yaml"
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: todolist-secrets
              key: mysql-host
        - name: MYSQL_PORT
          valueFrom:
            configMapKeyRef:
              name: todolist-config
              key: mysql-port
        - name: MYSQL_USERNAME
          valueFrom:
            secretKeyRef:
              name: todolist-secrets
              key: mysql-username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: todolist-secrets
              key: mysql-password
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: todolist-config
              key: mysql-database
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: todolist-secrets
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: todolist-config
              key: redis-port
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: todolist-secrets
              key: redis-password
        - name: REDIS_DATABASE
          valueFrom:
            configMapKeyRef:
              name: todolist-config
              key: redis-database
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: todolist-secrets
              key: jwt-secret
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: todolist-config
              key: frontend-url
        volumeMounts:
        - name: config-volume
          mountPath: /app/configs
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config-volume
        configMap:
          name: todolist-config-files
      - name: logs-volume
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: HorizontalPodAutoscaler
metadata:
  name: todolist-api-hpa
  namespace: todolist
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: todolist-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80