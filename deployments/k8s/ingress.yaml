apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todolist-api-ingress
  namespace: todolist
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.todolist.com
    secretName: todolist-api-tls
  rules:
  - host: api.todolist.com
    http:
      paths:
      - path: /api/v1(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: todolist-api-service
            port:
              number: 80
      - path: /health
        pathType: Exact
        backend:
          service:
            name: todolist-api-service
            port:
              number: 80
      - path: /ready
        pathType: Exact
        backend:
          service:
            name: todolist-api-service
            port:
              number: 80
      - path: /swagger(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: todolist-api-service
            port:
              number: 80