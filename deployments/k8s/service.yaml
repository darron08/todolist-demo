apiVersion: v1
kind: Service
metadata:
  name: todolist-api-service
  namespace: todolist
  labels:
    app: todolist-api
spec:
  selector:
    app: todolist-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: todolist-api-headless
  namespace: todolist
  labels:
    app: todolist-api
spec:
  selector:
    app: todolist-api
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  clusterIP: None  # Headless service