version: '3.8'

services:
  # Application service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todolist-api
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=debug
      - CONFIG_PATH=/app/configs/config.yaml
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USERNAME=todolist_user
      - MYSQL_PASSWORD=todolist_password
      - MYSQL_DATABASE=todolist_demo_dev
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./configs:/app/configs:ro
    depends_on:
      - mysql
      - redis
    networks:
      - todolist-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL database
  mysql:
    image: mysql:8.0
    container_name: todolist-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: todolist_demo_dev
      MYSQL_USER: todolist_user
      MYSQL_PASSWORD: todolist_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - todolist-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

   # Redis cache
  redis:
    image: redis:7-alpine
    container_name: todolist-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - todolist-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: redis-server --appendonly yes

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  todolist-network:
    driver: bridge